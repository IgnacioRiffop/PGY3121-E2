<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-paw"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Iniciar Sesíon</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tienda.html">Tienda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Fin Navbar -->

    <!-- Login -->
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100"
        style="background-color: rgb(207, 207, 207)">
        <div class="bg-white p-5 rounded-5 text-dark shadow" style="width: 25rem">
            <div class="d-flex justify-content-center">
                <img src="/img/dog_light_icon.png" alt="login-icon" style="height: 7rem" />
            </div>
            <form action="indexSesion.html" method="get">
                <div class="text-center fs-1 fw-bold">Bienvenid@</div>
                <div class="input-group mt-4">
                    <div class="input-group-text" style="background-color: green">
                        <i class="fa-solid fa-user" alt="username-icon" style="color: white"></i>
                    </div>
                    <input class="form-control bg-light" type="text" placeholder="Email" name="email" />
                </div>
                <div class="input-group mt-1">
                    <div class="input-group-text" style="background-color: green">
                        <i class="fa-solid fa-lock" alt="password-icon" style="color: white"></i>
                    </div>
                    <input class="form-control bg-light" type="password" placeholder="Contraseña" name="pass" />
                </div>
                <div class="d-flex justify-content-around mt-1">
                    <div class="pt-1">
                        <a href="recuperarPass.html" class="text-decoration-none fw-semibold fst-italic ltr-verde">Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <input type="submit" value="Iniciar Sesión" class="btn btn-verde my-1 w-100 mt-3 fw-semibold shadow-sm">
            </form>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>¿No tienes una cuenta?</div>
                <a href="registro.html" class="text-decoration-none fw-semibold ltr-verde">Regístrate</a>
            </div>
        </div>
    </div>
    <!-- Fin Login -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
